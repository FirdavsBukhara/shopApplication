<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ò–∑–º–µ–Ω–∏—Ç—å —Ç–æ–≤–∞—Ä</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #333; }
        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            gap: 10px;
        }
        input, textarea, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background-color: #45a049; }
        img {
            max-width: 300px;
            margin-top: 10px;
            border-radius: 8px;
        }
        #previewImg {
            display: none;
            border: 1px solid #aaa;
            padding: 5px;
        }
    </style>
</head>
<body>

<h2>–ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</h2>

<form id="editForm" onsubmit="updateProduct(event)">
    <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
    <textarea id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
    <input type="number" id="price" placeholder="–¶–µ–Ω–∞" required>

    <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
    <select id="categorySelect"></select>

    <label>–¢–µ–∫—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
    <div id="imageContainer"></div>

    <label>–ù–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
    <input type="file" id="imageFile" accept="image/*" onchange="previewImage(event)">
    <img id="previewImg" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">

    <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
</form>

<script>
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "/login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("productId");

    async function authFetch(url, options = {}) {
        const headers = { ...(options.headers || {}), "Authorization": `Bearer ${token}` };
        if (!(options.body instanceof FormData)) {
            headers["Content-Type"] = "application/json";
        }
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) {
            alert("–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –í–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.");
            localStorage.removeItem("token");
            window.location.href = "/login.html";
            return null;
        }
        try {
            return await response.json();
        } catch {
            return response;
        }
    }

    async function loadCategories() {
        const cats = await authFetch("http://localhost:8080/api/categories");
        const select = document.getElementById("categorySelect");
        cats.forEach(c => {
            const option = document.createElement("option");
            option.value = c.id;
            option.textContent = c.name;
            select.appendChild(option);
        });
    }

    async function loadProduct() {
        const product = await authFetch(`http://localhost:8080/api/products/${productId}`);
        if (!product) return alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–∞");

        document.getElementById("name").value = product.name;
        document.getElementById("description").value = product.description || "";
        document.getElementById("price").value = product.price;
        document.getElementById("categorySelect").value = product.category?.id || "";

        const imageContainer = document.getElementById("imageContainer");
        if (product.imageUrl) {
            imageContainer.innerHTML = `<img src="${product.imageUrl}" alt="Product Image">`;
        } else {
            imageContainer.innerHTML = "<i>–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</i>";
        }
    }

    // ‚úÖ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById("previewImg");

        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
            preview.style.display = "none";
        }
    }

    async function uploadImage(file) {
        const formData = new FormData();
        formData.append("file", file);

        const res = await fetch("http://localhost:8080/api/products/upload", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token")
            },
            body: formData
        });

        if (!res.ok) {
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è");
            return null;
        }

        return await res.text();
    }

    async function updateProduct(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const price = parseFloat(document.getElementById("price").value);
        const categoryId = parseInt(document.getElementById("categorySelect").value, 10);

        let imageUrl = null;
        const file = document.getElementById("imageFile").files[0];
        if (file) {
            imageUrl = await uploadImage(file);
            if (!imageUrl) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è");
                return;
            }
        }

        const body = {
            id: Number(productId),
            name,
            description,
            price,
            categoryId
        };
        if (imageUrl) body.imageUrl = imageUrl;

        const res = await authFetch(`http://localhost:8080/api/products/${productId}`, {
            method: "PUT",
            body: JSON.stringify(body)
        });

        if (res && res.id) {
            alert("‚úÖ –¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω!");
            window.location.href = "/products.html";
        } else {
            alert("‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞");
        }
    }

    loadCategories().then(loadProduct);
</script>

</body>
</html>
